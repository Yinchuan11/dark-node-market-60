<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Oracle Market – Sicherer Digitaler Marktplatz</title>

    <meta name="description" content="Oracle Market ist ein sicherer und moderner digitaler Marktplatz für anonymen Handel.">
    <meta name="keywords" content="Oracle Market, digitaler Marktplatz, anonymer Handel">
    <meta name="author" content="Oracle Market Team">
    <meta name="robots" content="index, follow">

    <link rel="canonical" href="https://oracle-market.store" />
    
    <meta property="og:title" content="Oracle Market – Sicherer Digitaler Marktplatz" />
    <meta property="og:description" content="Ein sicherer Ort für digitalen Handel. Jetzt entdecken." />
    <meta property="og:url" content="https://oracle-market.store" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>

    <script>
      // GitHub Pages SPA support
      (function() {
        if (location.search) {
          var query = {};
          location.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            query[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (query.p !== undefined) {
            window.history.replaceState(null, null, 
              location.pathname.slice(0, -1) + 
              (query.p || '') + 
              (query.q ? ('?' + query.q) : '') + 
              location.hash
            );
          }
        }
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
